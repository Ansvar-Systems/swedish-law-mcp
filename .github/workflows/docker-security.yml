name: Docker Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Daily at 3 AM UTC (aligns with dependency scans)
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: read

jobs:
  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create placeholder database for CI build
        run: mkdir -p data && touch data/database.db

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: swedish-law-mcp:scan
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: swedish-law-mcp:scan
          format: 'sarif'
          output: 'trivy-container.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          ignore-unfixed: false
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container.sarif'
          category: 'trivy-container'

      - name: Run Trivy for JSON report (audit evidence)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: swedish-law-mcp:scan
          format: 'json'
          output: 'trivy-container.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          vuln-type: 'os,library'

      - name: Run Trivy for table output (summary)
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: swedish-law-mcp:scan
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload container scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: container-scan-results
          path: |
            trivy-container.sarif
            trivy-container.json
          retention-days: 90

  sbom-generation:
    name: Generate SBOM (Software Bill of Materials)
    runs-on: ubuntu-latest
    needs: container-scan
    if: always() && !cancelled()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create placeholder database for CI build
        run: mkdir -p data && touch data/database.db

      - name: Build image for SBOM
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: swedish-law-mcp:sbom
          platforms: linux/amd64
          cache-from: type=gha

      - name: Generate SBOM (CycloneDX format)
        uses: anchore/sbom-action@v0
        with:
          image: swedish-law-mcp:sbom
          format: cyclonedx-json
          output-file: sbom-swedish-law-mcp-cyclonedx.json
          artifact-name: sbom-cyclonedx

      - name: Generate SBOM (SPDX format)
        uses: anchore/sbom-action@v0
        with:
          image: swedish-law-mcp:sbom
          format: spdx-json
          output-file: sbom-swedish-law-mcp-spdx.json
          artifact-name: sbom-spdx

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-swedish-law-mcp
          path: |
            sbom-swedish-law-mcp-cyclonedx.json
            sbom-swedish-law-mcp-spdx.json
          retention-days: 365

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [container-scan, sbom-generation]
    if: always()

    steps:
      - name: Generate summary
        env:
          CONTAINER_RESULT: ${{ needs.container-scan.result }}
          SBOM_RESULT: ${{ needs.sbom-generation.result }}
        run: |
          echo "## Docker Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** swedish-law-mcp:scan" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | $CONTAINER_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| SBOM Generation | $SBOM_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy SARIF/JSON**: 90-day retention (audit evidence)" >> $GITHUB_STEP_SUMMARY
          echo "- **SBOM (CycloneDX + SPDX)**: 365-day retention (compliance)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### About This Scan" >> $GITHUB_STEP_SUMMARY
          echo "This workflow scans the Swedish Law MCP **Docker container image** for:" >> $GITHUB_STEP_SUMMARY
          echo "- OS package vulnerabilities (Alpine base)" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js dependency vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Container configuration issues" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For **dependency-only** scans (package.json), see the trivy.yml workflow." >> $GITHUB_STEP_SUMMARY

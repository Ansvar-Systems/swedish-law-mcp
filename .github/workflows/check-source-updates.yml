name: Daily Data Freshness Check

on:
  schedule:
    # Run daily at 5 AM UTC (6 AM CET / 7 AM CEST)
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      auto_update:
        description: 'Automatically re-ingest, rebuild, and tag for publishing'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # CHECK STATUTE AMENDMENTS (Riksdagen API)
  # Detects: existing statutes that have been amended since last ingestion
  # ─────────────────────────────────────────────────────────────────────────────

  check-statutes:
    name: Check statute amendments (Riksdagen)
    runs-on: ubuntu-latest
    outputs:
      updates_found: ${{ steps.check.outputs.updates_found }}
      update_count: ${{ steps.check.outputs.update_count }}
      update_summary: ${{ steps.check.outputs.update_summary }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build TypeScript
        run: npm run build

      - name: Check for statute amendments
        id: check
        run: |
          echo "Checking statutes against Riksdagen API..."

          npx tsx scripts/check-updates.ts 2>&1 | tee check_output.txt || true

          UPDATES=$(grep -c "UPDATE AVAILABLE" check_output.txt || echo "0")
          ERRORS=$(grep -c "error:" check_output.txt || echo "0")

          echo "update_count=$UPDATES" >> $GITHUB_OUTPUT

          if [ "$UPDATES" -gt 0 ]; then
            echo "updates_found=true" >> $GITHUB_OUTPUT
            echo "update_summary<<EOF" >> $GITHUB_OUTPUT
            grep "UPDATE AVAILABLE" check_output.txt | head -20 >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "Total: $UPDATES statute(s) amended, $ERRORS errors" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "updates_found=false" >> $GITHUB_OUTPUT
            echo "update_summary=All statutes up to date" >> $GITHUB_OUTPUT
          fi

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: statute-check-results
          path: check_output.txt
          retention-days: 14

  # ─────────────────────────────────────────────────────────────────────────────
  # DISCOVER NEW STATUTES (Riksdagen API)
  # Detects: SFS documents published in the last 90 days not yet in the DB
  # ─────────────────────────────────────────────────────────────────────────────

  discover-new-statutes:
    name: Discover new statutes (Riksdagen)
    runs-on: ubuntu-latest
    outputs:
      new_statutes_found: ${{ steps.discover.outputs.new_statutes_found }}
      new_statute_count: ${{ steps.discover.outputs.new_statute_count }}
      new_statute_list: ${{ steps.discover.outputs.new_statute_list }}

    steps:
      - uses: actions/checkout@v4

      - name: Discover new SFS publications
        id: discover
        run: |
          echo "Checking Riksdagen for new SFS publications (last 90 days)..."

          # Get all SFS numbers currently in the database
          sqlite3 data/database.db "SELECT id FROM legal_documents WHERE type = 'statute'" > db_statutes.txt 2>/dev/null || touch db_statutes.txt
          DB_COUNT=$(wc -l < db_statutes.txt | tr -d ' ')
          echo "Statutes in database: $DB_COUNT"

          # Query Riksdagen for recent SFS documents (last 90 days)
          SINCE=$(date -u -d "90 days ago" +%Y-%m-%d 2>/dev/null || date -u -v-90d +%Y-%m-%d)
          echo "Checking since: $SINCE"

          # Fetch page 1 to get total count, then fetch all
          RESPONSE=$(curl -s "https://data.riksdagen.se/dokumentlista/?doktyp=sfs&from=${SINCE}&format=json&utformat=json&sz=200")
          TOTAL=$(echo "$RESPONSE" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('dokumentlista',{}).get('@traffar','0'))" 2>/dev/null || echo "0")
          echo "Recent SFS documents on Riksdagen: $TOTAL"

          # Extract SFS numbers from API response
          echo "$RESPONSE" | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          docs = d.get('dokumentlista', {}).get('dokument', [])
          if isinstance(docs, dict):
              docs = [docs]
          for doc in docs:
              bet = doc.get('beteckning', '')
              if bet:
                  print(bet)
          " > riksdagen_statutes.txt 2>/dev/null || touch riksdagen_statutes.txt

          # Find SFS numbers in Riksdagen but not in our database
          # (These are potential new statutes to ingest)
          NEW_STATUTES=""
          NEW_COUNT=0
          while IFS= read -r sfs; do
            if ! grep -qF "$sfs" db_statutes.txt 2>/dev/null; then
              NEW_STATUTES="${NEW_STATUTES}${sfs}\n"
              NEW_COUNT=$((NEW_COUNT + 1))
            fi
          done < riksdagen_statutes.txt

          echo "New statutes not in database: $NEW_COUNT"

          echo "new_statute_count=$NEW_COUNT" >> $GITHUB_OUTPUT

          if [ "$NEW_COUNT" -gt 0 ]; then
            echo "new_statutes_found=true" >> $GITHUB_OUTPUT
            echo "new_statute_list<<EOF" >> $GITHUB_OUTPUT
            echo -e "$NEW_STATUTES" | head -30 >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "new_statutes_found=false" >> $GITHUB_OUTPUT
            echo "new_statute_list=None" >> $GITHUB_OUTPUT
          fi

  # ─────────────────────────────────────────────────────────────────────────────
  # CHECK CASE LAW (lagen.nu feed)
  # Detects: new court decisions available in the lagen.nu feed
  # ─────────────────────────────────────────────────────────────────────────────

  check-cases:
    name: Check case law updates (lagen.nu)
    runs-on: ubuntu-latest
    outputs:
      new_cases_available: ${{ steps.check.outputs.new_cases_available }}
      new_case_count: ${{ steps.check.outputs.new_case_count }}

    steps:
      - uses: actions/checkout@v4

      - name: Check lagen.nu feed for new cases
        id: check
        run: |
          echo "Checking lagen.nu case law feed..."

          DB_COUNT=$(sqlite3 data/database.db "SELECT COUNT(*) FROM case_law" 2>/dev/null || echo "0")
          echo "Cases in database: $DB_COUNT"

          FEED_COUNT=$(curl -s "https://lagen.nu/dataset/dv/feed" | grep -c 'class="entry"' || echo "0")
          echo "Cases in lagen.nu feed: $FEED_COUNT"

          if [ "$FEED_COUNT" -gt "$DB_COUNT" ] && [ "$FEED_COUNT" -gt 0 ]; then
            DIFF=$((FEED_COUNT - DB_COUNT))
            echo "new_cases_available=true" >> $GITHUB_OUTPUT
            echo "new_case_count=$DIFF" >> $GITHUB_OUTPUT
            echo "Approximately $DIFF new cases available"
          else
            echo "new_cases_available=false" >> $GITHUB_OUTPUT
            echo "new_case_count=0" >> $GITHUB_OUTPUT
            echo "Case law appears up to date"
          fi

  # ─────────────────────────────────────────────────────────────────────────────
  # CHECK PREPARATORY WORKS (Riksdagen API)
  # Detects: new propositions published in the last 30 days
  # ─────────────────────────────────────────────────────────────────────────────

  check-prep-works:
    name: Check preparatory works (Riksdagen)
    runs-on: ubuntu-latest
    outputs:
      new_props_available: ${{ steps.check.outputs.new_props_available }}
      new_prop_count: ${{ steps.check.outputs.new_prop_count }}

    steps:
      - uses: actions/checkout@v4

      - name: Check Riksdagen for recent propositions
        id: check
        run: |
          echo "Checking Riksdagen for new propositions..."

          DB_COUNT=$(sqlite3 data/database.db "SELECT COUNT(*) FROM preparatory_works" 2>/dev/null || echo "0")
          echo "Preparatory works in database: $DB_COUNT"

          SINCE=$(date -u -d "30 days ago" +%Y-%m-%d 2>/dev/null || date -u -v-30d +%Y-%m-%d)
          API_RESPONSE=$(curl -s "https://data.riksdagen.se/dokumentlista/?doktyp=prop&from=$SINCE&format=json&utformat=json")
          API_COUNT=$(echo "$API_RESPONSE" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('dokumentlista',{}).get('@traffar','0'))" 2>/dev/null || echo "0")
          echo "New propositions on Riksdagen (last 30 days): $API_COUNT"

          if [ "$API_COUNT" -gt 0 ]; then
            echo "new_props_available=true" >> $GITHUB_OUTPUT
            echo "new_prop_count=$API_COUNT" >> $GITHUB_OUTPUT
          else
            echo "new_props_available=false" >> $GITHUB_OUTPUT
            echo "new_prop_count=0" >> $GITHUB_OUTPUT
          fi

  # ─────────────────────────────────────────────────────────────────────────────
  # CHECK EU REFERENCES (EUR-Lex staleness)
  # Detects: whether EU reference data may be outdated
  # ─────────────────────────────────────────────────────────────────────────────

  check-eu-refs:
    name: Check EU reference staleness
    runs-on: ubuntu-latest
    outputs:
      eu_stale: ${{ steps.check.outputs.eu_stale }}
      eu_last_update: ${{ steps.check.outputs.eu_last_update }}
      eu_days_since: ${{ steps.check.outputs.eu_days_since }}

    steps:
      - uses: actions/checkout@v4

      - name: Check EU reference freshness
        id: check
        run: |
          echo "Checking EU reference data freshness..."

          # Check when EU documents were last modified in the seed files
          EU_REF_COUNT=$(sqlite3 data/database.db "SELECT COUNT(*) FROM eu_references" 2>/dev/null || echo "0")
          EU_DOC_COUNT=$(sqlite3 data/database.db "SELECT COUNT(*) FROM eu_documents" 2>/dev/null || echo "0")
          echo "EU references: $EU_REF_COUNT"
          echo "EU documents: $EU_DOC_COUNT"

          # Check the latest commit that touched EU-related files
          LAST_EU_COMMIT=$(git log -1 --format="%ai" -- scripts/fetch-eurlex-metadata.ts scripts/migrate-eu-references.ts scripts/extract-eu-references.ts 2>/dev/null || echo "unknown")
          echo "Last EU-related commit: $LAST_EU_COMMIT"

          # Calculate days since last EU data update (from seed file modification)
          LAST_SEED_MOD=$(git log -1 --format="%at" -- data/seed/ 2>/dev/null || echo "0")
          NOW=$(date +%s)
          if [ "$LAST_SEED_MOD" -gt 0 ]; then
            DAYS_SINCE=$(( (NOW - LAST_SEED_MOD) / 86400 ))
          else
            DAYS_SINCE=999
          fi
          echo "Days since last seed data update: $DAYS_SINCE"

          echo "eu_last_update=$LAST_EU_COMMIT" >> $GITHUB_OUTPUT
          echo "eu_days_since=$DAYS_SINCE" >> $GITHUB_OUTPUT

          # Flag as stale if > 90 days since last EU data update
          if [ "$DAYS_SINCE" -gt 90 ]; then
            echo "eu_stale=true" >> $GITHUB_OUTPUT
            echo "EU reference data is stale ($DAYS_SINCE days old)"
          else
            echo "eu_stale=false" >> $GITHUB_OUTPUT
            echo "EU reference data is recent ($DAYS_SINCE days old)"
          fi

  # ─────────────────────────────────────────────────────────────────────────────
  # REPORT: Create or update GitHub issue with full gap analysis
  # ─────────────────────────────────────────────────────────────────────────────

  report:
    name: Report results
    needs: [check-statutes, discover-new-statutes, check-cases, check-prep-works, check-eu-refs]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      issues: write

    steps:
      - name: Create or update issue
        if: |
          needs.check-statutes.outputs.updates_found == 'true' ||
          needs.discover-new-statutes.outputs.new_statutes_found == 'true' ||
          needs.check-cases.outputs.new_cases_available == 'true' ||
          needs.check-prep-works.outputs.new_props_available == 'true' ||
          needs.check-eu-refs.outputs.eu_stale == 'true'
        uses: actions/github-script@v7
        env:
          STATUTE_UPDATES: ${{ needs.check-statutes.outputs.update_count }}
          NEW_STATUTES: ${{ needs.discover-new-statutes.outputs.new_statute_count }}
          NEW_STATUTE_LIST: ${{ needs.discover-new-statutes.outputs.new_statute_list }}
          NEW_CASES: ${{ needs.check-cases.outputs.new_case_count }}
          NEW_PROPS: ${{ needs.check-prep-works.outputs.new_prop_count }}
          EU_STALE: ${{ needs.check-eu-refs.outputs.eu_stale }}
          EU_DAYS_SINCE: ${{ needs.check-eu-refs.outputs.eu_days_since }}
          STATUTE_SUMMARY: ${{ needs.check-statutes.outputs.update_summary }}
        with:
          script: |
            const statuteUpdates = process.env.STATUTE_UPDATES;
            const newStatutes = process.env.NEW_STATUTES;
            const newStatuteList = process.env.NEW_STATUTE_LIST;
            const newCases = process.env.NEW_CASES;
            const newProps = process.env.NEW_PROPS;
            const euStale = process.env.EU_STALE;
            const euDaysSince = process.env.EU_DAYS_SINCE;
            const statuteSummary = process.env.STATUTE_SUMMARY;

            // ── Automated Detection Results ──

            const autoSections = [];

            if (statuteUpdates !== '0') {
              autoSections.push(`### Statute Amendments (Riksdagen)\n**${statuteUpdates} statute(s)** have been amended since last ingestion.\n\n\`\`\`\n${statuteSummary}\n\`\`\`\n\n**To update:**\n\`\`\`bash\nnpm run ingest -- <sfs-number> data/seed/<sfs>.json\nnpm run build:db\n\`\`\``);
            }

            if (newStatutes !== '0') {
              autoSections.push(`### New Statutes (Riksdagen)\n**${newStatutes} new SFS publication(s)** in the last 90 days not yet in the database.\n\n\`\`\`\n${newStatuteList}\n\`\`\`\n\n**To add:**\n\`\`\`bash\nnpm run ingest -- <sfs-number> data/seed/<sfs>.json\nnpm run build:db\n\`\`\`\n\n> Note: Not all SFS publications are major statutes. Review before ingesting.`);
            }

            if (newCases !== '0') {
              autoSections.push(`### Case Law (lagen.nu)\nApproximately **${newCases} new case(s)** available in the feed.\n\n**To update:**\n\`\`\`bash\nnpm run sync:cases\nnpm run build:db\n\`\`\``);
            }

            if (newProps !== '0') {
              autoSections.push(`### Preparatory Works (Riksdagen)\n**${newProps} new proposition(s)** published in the last 30 days.\n\n**To update:**\n\`\`\`bash\nnpm run sync:prep-works\nnpm run build:db\n\`\`\``);
            }

            // ── Manual Review Required ──

            const manualSections = [];

            if (euStale === 'true') {
              manualSections.push(`- [ ] **EU references are ${euDaysSince} days old** — Re-run EUR-Lex metadata fetch and EU reference extraction:\n  \`\`\`bash\n  npm run fetch:eurlex -- --missing\n  npm run import:eurlex-documents\n  npm run migrate:eu-references\n  npm run build:db\n  \`\`\``);
            }

            if (statuteUpdates !== '0') {
              manualSections.push(`- [ ] **Re-extract EU references** from amended statutes — EU article references may have changed:\n  \`\`\`bash\n  # After re-ingesting amended statutes\n  npm run migrate:eu-references\n  npm run build:db\n  \`\`\``);
              manualSections.push(`- [ ] **Re-extract definitions** from amended statutes — Legal term definitions may have changed:\n  \`\`\`bash\n  npm run extract:definitions\n  npm run build:db\n  \`\`\``);
            }

            // Always include these as periodic reminders
            manualSections.push(`- [ ] **Cross-reference integrity** — Verify provision cross-references haven't broken after updates`);
            manualSections.push(`- [ ] **Repealed statute check** — Verify no statutes have been repealed without status update in the DB`);
            manualSections.push(`- [ ] **New EU legislation** — Check [EUR-Lex](https://eur-lex.europa.eu/oj/direct-access.html) for new directives/regulations affecting Swedish law`);

            // ── Build Issue Body ──

            const body = [
              `## Data Freshness Check - ${new Date().toISOString().split('T')[0]}`,
              '',
              '## Automated Detection',
              '',
              autoSections.length > 0 ? autoSections.join('\n\n---\n\n') : 'No automated updates detected.',
              '',
              '---',
              '',
              '## Manual Review Required',
              '',
              'These items **cannot be auto-detected** and require periodic human review:',
              '',
              manualSections.join('\n'),
              '',
              '---',
              '',
              '### Full Update Sequence',
              '',
              '```bash',
              '# 1. Re-ingest amended statutes',
              'npm run check-updates',
              '# Manually re-ingest flagged statutes',
              '',
              '# 2. Ingest new statutes (review list above first)',
              'npm run ingest -- <sfs-number> data/seed/<sfs>.json',
              '',
              '# 3. Sync case law',
              'npm run sync:cases',
              '',
              '# 4. Sync preparatory works',
              'npm run sync:prep-works',
              '',
              '# 5. Re-extract derived data',
              'npm run extract:definitions',
              'npm run migrate:eu-references',
              '',
              '# 6. Rebuild database',
              'npm run build:db',
              '```',
              '',
              'Or trigger auto-update via workflow dispatch with `auto_update: true`.',
              '',
              '---',
              '*Automatically created by the daily data freshness checker.*'
            ].join('\n');

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['data-update']
            });

            if (issues.data.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Data Freshness: Updates Available',
                body: body,
                labels: ['data-update']
              });
              console.log('Created new data-update issue');
            }

      - name: Close issue if all up to date
        if: |
          needs.check-statutes.outputs.updates_found != 'true' &&
          needs.discover-new-statutes.outputs.new_statutes_found != 'true' &&
          needs.check-cases.outputs.new_cases_available != 'true' &&
          needs.check-prep-works.outputs.new_props_available != 'true' &&
          needs.check-eu-refs.outputs.eu_stale != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['data-update']
            });

            for (const issue of issues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'completed'
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `All data sources are up to date as of ${new Date().toISOString().split('T')[0]}. Manual review items were checked and no issues found.`
              });

              console.log(`Closed issue #${issue.number}`);
            }

  # ─────────────────────────────────────────────────────────────────────────────
  # AUTO-UPDATE (optional, triggered via workflow dispatch)
  # ─────────────────────────────────────────────────────────────────────────────

  auto-update:
    name: Auto-update and publish
    needs: [check-statutes, discover-new-statutes, check-cases, report]
    if: |
      github.event.inputs.auto_update == 'true' && (
        needs.check-statutes.outputs.updates_found == 'true' ||
        needs.check-cases.outputs.new_cases_available == 'true'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build TypeScript
        run: npm run build

      - name: Sync case law (incremental)
        if: needs.check-cases.outputs.new_cases_available == 'true'
        run: npx tsx scripts/sync-lagennu-cases.ts
        continue-on-error: true

      - name: Re-extract definitions
        run: npx tsx scripts/extract-definitions.ts
        continue-on-error: true

      - name: Rebuild database
        run: npm run build:db

      - name: Bump patch version
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"
          npm version patch --no-git-tag-version
          NEW=$(node -p "require('./package.json').version")
          echo "New version: $NEW"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT

      - name: Commit and tag
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git commit -m "chore: auto-update legal data to v${NEW_VERSION}

          Automated update triggered by daily data freshness check.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git tag "v${NEW_VERSION}"
          git push origin main --tags

      # The tag push will trigger publish.yml

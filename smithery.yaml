# Smithery Registry Configuration
# https://smithery.ai

name: swedish-law-mcp
title: Swedish Law MCP
description: |
  MCP server for Swedish statutes and regulations.
  Query Swedish law directly from Claude, Cursor, or any MCP-compatible client.

author: Ansvar Systems
authorUrl: https://ansvar.ai
repository: https://github.com/Ansvar-Systems/swedish-law-mcp
license: Apache-2.0

categories:
  - legal-and-compliance
  - reference-data

tags:
  - swedish-law
  - sweden
  - sfs
  - riksdagen
  - legal
  - compliance
  - nordic

startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['-y', '@ansvar/swedish-law-mcp']
    })

tools:
  - name: search_laws
    description: Full-text search across Swedish statutes

  - name: get_section
    description: Retrieve a specific section from a statute

  - name: list_statutes
    description: List available statutes and their structure

  - name: get_definitions
    description: Look up official definitions from Swedish law
